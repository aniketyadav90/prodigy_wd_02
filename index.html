<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopwatch-card">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn start" onclick="start()">Start</button>
            <button id="stopBtn" class="btn stop" onclick="stop()">Stop</button>
            <button class="btn lap" onclick="lap()">Lap</button>
            <button class="btn reset" onclick="reset()">Reset</button>
        </div>

        <ul id="lapsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
